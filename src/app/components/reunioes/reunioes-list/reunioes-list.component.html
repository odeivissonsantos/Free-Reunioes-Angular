    <div class="container mt-4">
        <h2>Reuniões</h2>

    <div class="btn-new">
        <button routerLink="/reunioes-create" class="btn btn-success">Nova Reunião</button>
    </div>

    <table class="table mt-2">
        <thead class="table-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let reuniao of reuniao">
            <th>{{ reuniao.id }}</th>
            <td>
                <a routerLink="/reunioes-details/{{ reuniao.id }}">
                {{ reuniao.nome }}
                </a>
            </td>
            <td>
                <a routerLink="/reunioes-edit/{{ reuniao.id }}" class="btn btn-warning">Editar</a>
                <a routerLink="/reunioes-delete/{{ reuniao.id }}" class="btn btn-danger">Excluir</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
