<div class="container mt-4">
    <h2>Excluir Reunião</h2>

<form class="row form-floating">
        <div>
            <label for="nome">ID</label>
            <input [(ngModel)]="reuniao.id" type="text" class="form-control" name="id" id="nome" disabled >
        </div>

        <div class="col-md-6">
            <label for="nome">Nome da Reunião</label>
            <input [(ngModel)]="reuniao.nome" type="text" class="form-control" name="nome" id="nome" disabled>        
        </div>

        <div class="col-md-6">
            <label for="data">Data da Reunião</label>
            <input [(ngModel)]="reuniao.data" type="date" class="form-control" name="data" id="data" disabled>   
        </div>

        <div class="col-md-6 mt-3">
            <label for="inicio">Hora de Início</label>
            <input [(ngModel)]="reuniao.horaInicio" type="text" class="form-control" name="horaInicio" id="inicio" disabled>
        </div>

        <div class="col-md-6 mt-3">
            <label for="termino">Hora do Término</label>
            <input [(ngModel)]="reuniao.horaTermino" type="text" class="form-control" name="horaTermino" id="termino" disabled>
        </div>
</form>

<div class="buttons mt-4">
    <button (click)="deletar()" class="btn btn-danger">Excluir</button>
    <button (click)="voltar()" class="btn btn-warning">Voltar</button>
</div>
</div>
